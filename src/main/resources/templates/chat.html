<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>
<div layout:fragment="script">
	<script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
	<script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
	<script th:src="@{/js/app.js}"></script>
</div>
	<div layout:fragment="content">
		<!-- CONTENT -->
		<!-- no script warning -->
		<div class="row">
			<div class="col s12">
				<h2 th:text="#{chat.title}" class="orange-text text-darken-3">Hello
					on a page</h2>
				<span th:text="#{chat.message}" class="flow-text">Welcome
					message</span>
			</div>
		</div>
		<h3 style="color: #ff0000"></h3>
				<div id="errorMessage" class="card-panel red lighten-2">
					<span class="card-title" th:text="#{chat.javascript.error}">no javascript</span>
				</div>
		
		<!-- connect / disconnect -->
    <div class="row">
        <div class="col s12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
                <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here..."/>
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>

		<!-- /CONTENT -->
	</div>
</body>
</html>
