<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>
	<div layout:fragment="script">
		<script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
		<script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
		<script th:src="@{/js/chat.js}"></script>
		<script th:src="@{/js/fullscreen.js}"></script>
		
	</div>
	<div layout:fragment="content">
		<!-- CONTENT -->
		<!-- PAGE WELCOME -->
		<div class="row">
			<div class="col s12">
				<h2 th:text="#{chat.title}" class="orange-text text-darken-3">Hello
					on a page</h2>
				<span th:text="#{chat.message}" class="flow-text">Welcome
					message</span>
			</div>
		</div>
		<!-- /PAGE WELCOME -->
		<!-- NO SCRIPT WARNING -->
		<noscript>
			<h3 style="color: #ff0000"></h3>
			<div id="errorMessage" class="card-panel red lighten-2">
				<span class="card-title" th:text="#{chat.javascript.error}">no
					javascript</span>
			</div>
		</noscript>
		<!-- /NO SCRIPT WARNING -->
		<!-- CONNECT/DISCONNECT/FULLSCREEN -->
		<div class="row">
			<div class="col s12">
				<form class="form-inline">
					<button id="connect"
						class="btn waves-effect waves-light cyan darken-3" type="submit">
						<span th:text="#{chat.join}"></span><i
							class="mdi-communication-chat right"></i>
					</button>
					<button id="disconnect"
						class="btn waves-effect waves-light orange darken-3" type="submit"
						disabled="disabled">
						<span th:text="#{chat.quit}"></span><i
							class="mdi-action-exit-to-app right"></i>
					</button>
					<button id="toggle_fullscreen"
						class="btn waves-effect waves-light cyan darken-3 right" type="submit">
						<i
							class="mdi-navigation-fullscreen"></i>
					</button>
				</form>
			</div>
		</div>
		<!-- /CONNECT/DISCONNECT -->
		<!-- CHAT WINDOW -->
		<!-- 
		full screen?
		http://stackoverflow.com/questions/7130397/how-do-i-make-a-div-full-screen
		 -->
		 <div class="row" id="fullscreen" style="padding-left: 10px; padding-right: 10px; background-color: white;">		 
		<div class="row cyan lighten-1" style="border: 1px solid #BDBDBD; ">
				<div class="col s10 grey lighten-4" id="messages" style="overflow-y: scroll; overflow-x: hidden; padding-top: 10px; 
				height: 51vh;">
					<p>...</p>
				</div>
			<div class="col s2">
				<h5>Online</h5>
			</div>
			<div class="col s2">
			<div id="users" style="overflow: auto; width: 100%;">
				
			</div>
			</div>
			</div>
			<div class="row" style="margin-top: -25px;">
				<form>
					<div class="input-field col s12 grey-text text-darken-3">
						<i class="material-icons prefix cyan-text text-darken-3">chat_bubble_outline</i>
						<input autocomplete="off" type="text" id="message"
							th:placeholder="#{chat.your.message}"
							style="border-bottom: 1px solid #BDBDBD;" />
					</div>
				</form>
			</div>
			</div>
		<!-- CHAT WINDOW -->
		<form>
			<!-- <input type="hidden" id="name" th:value="${name}" /> -->
			<input type="hidden" id="name" th:value="${name}" />
		</form>
		<!-- /CONTENT -->
	</div>
</body>
</html>
