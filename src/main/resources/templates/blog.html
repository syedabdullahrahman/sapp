<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>
	<div layout:fragment="content">
		<!-- CONTENT -->
		<div class="row">
			<div class="col s12">
				<h2 th:text="#{blog.title}" class="orange-text text-darken-3">Hello
					on a page</h2>
				<span th:text="#{blog.message}" class="flow-text">Welcome
					message</span>
			</div>
		</div>
		<div class="row">
		<div class="col s12" th:each="entry : ${entries}">
						<div class="card  blue-grey z-depth-1 ">
						<a sec:authorize="hasRole('ROLE_ADMIN')"
									th:href="@{/blog/edit/{id}(id=${entry.id})}"
									class="orange-text right "> <i
									class="mdi-image-edit"></i>
								</a>
							<div class="card-content white-text">
								<h5 th:text="${entry.title}" class="orange-text">title</h5>
								</div>
								<div class="card-content white-text" id="exp_${entry.id}">
								<span th:text="|${entry.content} http://jsfiddle.net/X3AyB/1/|">content</span><span class="orange-text"> read more</span>
								
							</div>
							<div class="card-content orange-text">
							<span
									th:text="${#dates.format(entry.creationDateTime, 'dd.MM.yyyy HH:mm')}">date/time</span>
								<span class="right"
									th:text="|${entry.author.name} [${entry.author.username}]|">name</span>
							</div>
							<div class="card-content white-text"></div>
				</div>
			</div>
		</div>

		<!-- /CONTENT -->
	</div>
</body>
</html>
