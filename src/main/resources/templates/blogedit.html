<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>
	<div layout:fragment="script">
		  <script src="/js/tinymce/tinymce.min.js"></script>
		  <script src="/js/tinymce/tinymce.js"></script>
	</div>

	<div layout:fragment="content">
		<!-- CONTENT -->

		<div class="row">
			<div class="col s12">
				<h2 th:text="#{blog.title}" class="orange-text text-darken-3">Hello
					on a page</h2>
				<span th:text="#{blog.message}" class="flow-text">Welcome
					message</span>
					
			</div>
		</div>
		<!-- 
		private long id; 
		private Date creationDateTime;
		private User author;
		private String title;
    	private String content;
		 -->
		 <form th:action="@{/blog/create}" method="post"
				th:object="${blogForm}">
				<div class="row">
					<div class="input-field col s12">
						<input th:field="${blogForm.title}" id="username"
							type="text" th:errorclass="invalid" th:placeholder="#{blog.enter.title}" />
					</div>
					
				</div>
				</form>
			
			<textarea>!!Easy (and free!) You should check out our premium features.</textarea>
			
			


		<!-- /CONTENT -->
	</div>
</body>
</html>
