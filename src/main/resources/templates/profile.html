<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col s12">
				<h2 th:text="#{profile.title}" class="orange-text text-darken-3">Hello on a page</h2>
				<span th:text="#{profile.message}" class="flow-text">Welcome
					message</span>
				<ul class="flow-text">
					<li><i class="mdi-image-navigate-next"></i><span
						th:text="${user.username}"></span></li>
					<li><i class="mdi-image-navigate-next"></i><span
						th:text="${user.name}"></span></li>
					<li><i class="mdi-image-navigate-next"></i><span
						th:text="${user.email}"></span></li>
						<li th:each="role : ${user.roles}"><i class="mdi-image-navigate-next"></i>
				<span class="title" th:text="${role.name}">role name</span>
					</li>
					<li sec:authorize="isAuthenticated()"><i
						class="mdi-image-navigate-next"></i><span class="flow-text"
						th:text="#{authentication.authenticated}"># This user is
							authenticated.</span></li>
					<li sec:authorize="isRememberMe()"><i
						class="mdi-image-navigate-next"></i><span class="flow-text"
						th:text="#{authentication.rememberme}"># This user is login
							by "Remember Me Cookies". </span></li>
					<li sec:authorize="isFullyAuthenticated()"><i
						class="mdi-image-navigate-next"></i><span class="flow-text"
						th:text="#{authentitaciton.loginpassword}"># This user is
							login by user name / password.</span></li>
				</ul>
				<div class="col s12">
				<a th:href="@{/profile/edit}" class="orange-text text-darken-3"><i class="mdi-image-edit"></i> <span th:text="#{profile.edit}">Edit profile</span></a>
				</div>
			</div>
		</div>

		
	</div>
</body>
</html>
