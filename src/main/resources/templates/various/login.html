<!DOCTYPE HTML>
	<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
</head>
<body>
	<div class="section no-pad-bot" layout:fragment="content">
		<div class="container">
			<h2 class="header center orange-text text-darken-3" th:text="#{login}">Logowanie</h2>
			<div class="row">
				<div id="errorMessage" class="card-panel red lighten-2"
					th:if="${param.error}">
					<span class="card-title" th:text="#{login.error}">Błędna
						nazwa lub hasło</span>
				</div>
				<form class="col s12" action="/login" method="post">
					<div class="row">
						<div class="input-field col s12">
							<input id="username" name="username" type="text" />
							<label for="username" th:text="#{login.name}">Nazwa</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" name="password" type="password"
								 /> <label for="password"
								th:text="#{login.pass}">Hasło</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="remember-me" name="remember-me" type="checkbox"/> 
							<label for="remember-me" th:text="|#{login.remember.me} (#{login.remember.time})|">Remember me</label>
						</div>
					</div>
					<div class="row center">
					<br/>
						<button class="btn waves-effect waves-light orange darken-3" type="submit"
							name="action" th:text="#{login.submit}">
							Wyślij <i class="mdi-content-send right"></i>
						</button>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
