<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initialscale=1, maximum-scale=1.0, user-scalable=no" />
	<link href="/webjars/materializecss/0.96.0/css/materialize.css"
		type="text/css" rel="stylesheet" media="screen,projection" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<title>Hello Spring</title>
</head>
<body>

	<!-- NAVI -->
<div class="navbar-fixed">
		<!-- Dropdown Structure -->
		<ul id="dropdown-lang" class="dropdown-content">
			<li><a href="?lang=pl" class="waves-effect waves-light"><span
					th:text="#{lang.polish}" class="light-blue-text text-darken-2">Polish</span></a></li>
			<li><a href="?lang=en" class="waves-effect waves-light"><span
					th:text="#{lang.english}" class="light-blue-text text-darken-2">English</span></a></li>
		</ul>
		

		<nav>
			<div class="nav-wrapper">
				<div class="row light-blue darken-1">
				<div class="col s1">
						<ul class="left">
							<li><a th:href="@{/}" class="waves-effect waves-light"><i
									class="mdi-action-home left"></i></a></li>
						</ul>
					</div>
				</div>

			</div>
		</nav>
	</div>

	<div class="container">

<div class="row">
			<div class="col s12">

					<p>page content</p>
				</section>
		</div>
		</div>
	</div>
	<!--  /CONTENT -->
<!--=================================== SCRIPTS ===============================-->

	<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
      <input type="submit" value="Sign Out"/>
   </form> 
	<script type="text/javascript" layout:fragment="script">
		
	</script>
	<script src="/webjars/jquery/2.1.4/jquery.js"></script>
	<script src="/webjars/materializecss/0.96.0/js/materialize.js"></script>

		$(".dropdown-button").dropdown();
	</script>
