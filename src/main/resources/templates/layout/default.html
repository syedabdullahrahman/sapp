<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initialscale=1, maximum-scale=1.0, user-scalable=no" />
	<link href="/webjars/materializecss/0.96.0/css/materialize.css"
		type="text/css" rel="stylesheet" media="screen,projection" />
	<title>Spring Application</title>
</head>
<body>
	<!-- LANG -->
	<ul id="lang-dropdown" class="dropdown-content">
		<li><a href="?lang=pl"><span th:text="#{lang.polish}">Polish</span></a></li>
		<li><a href="?lang=en"><span th:text="#{lang.english}">English</span></a></li>
	</ul>
	<nav>
		<div class="nav-wrapper indigo">
			<ul class="right">
				<li><a class="dropdown-button" href="#!"
					data-activates="lang-dropdown"> <i
						class="mdi-action-language right"></i> <span th:text="#{lang}">Language</span>
				</a></li>
			</ul>
		</div>
	</nav>
	<!-- /LANG -->
	<!--  CONTENT -->
	<section layout:fragment="content">
		<p>page content</p>
	</section>
	<!--  /CONTENT -->

	<!-- SCRIPTS -->
	<script type="text/javascript" layout:fragment="script">
	</script>
	<script src="/webjars/jquery/2.1.4/jquery.js"></script>
	<script src="/webjars/materializecss/0.96.0/js/materialize.js"></script>
	<script type="text/javascript">
      $(".dropdown-button").dropdown();
    </script>
	<!-- /SCRIPTS -->
</body>
</html>
